<!-- rename all html files so that they all end with .view.html -->

<!-- SIDEBAR DISPLAY THE FOLLOWING: 
    home, 
    profile, 
    form, 
    admin (iff admin) -->

<div ng-controller="SidebarController">
    <ul class="nav nav-sidebar">
        <!-- highlight home on the sidebar if we are home -->
        <li ng-class="{'active': $location.url()==='/home'}">
            <a href="#/home">    Home   </a></li>
        <!-- highlight profile on the sidebar if we are at profile -->
        <!-- only show the profile on the sidebar on the profile if we are logged in,
        otherwise we should not be able to get to it  -->
        <li ng-class="{'active': $location.url()==='/profile'}" 
            ng-show="currentUser">
            <a href="#/profile"> Profile</a></li>
        <!-- highlight forms on the sidebar if we are at the forms
        only show the forms on the sidebar if we are logged in, otherwise
        we should not be able to get to it -->
        <li ng-class="{'active': $location.url()==='/forms'}"
            ng-show="currentUser">
            <a href="#/forms"> Form </a></li>
        <!-- highlight admin on the sidebar if we are at admin 
        ony show the admin on the sidebar if the we are logged in as admin, otherwise
        we should not be able to get to the admin view -->
        <li ng-class="{'active': $location.url() === '/admin'}"
            ng-show="currentUser.roles.indexOf('admin') >= 0">
                <a href="#/admin">   Admin  </a></li>
    </ul>
</div>
