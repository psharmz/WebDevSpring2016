<div class="container-fluid">
  <div class="row">

    <h1>My Classes</h1>

    <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
    <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

    <table class="table table-striped">
      <thead>
        <tr>
                      <!-- the video feed will default be organized by latest upload to past upload
                      however, this list can be sortable  -->
                      <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Course ID </th>
                      <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Course Name</th>
                      <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Professor </th>

                    </tr>
                  </thead>
                  <tbody>
                <tr>
                    <td>{{course._id}}</td>
                    <td>{{course.name}}</td>
                    <td>{{course.professor}}</td>
                </tr>
                <tr ng-repeat="schedule in schedules">
                    <td>{{course._id}}</td>
                    <td>{{course.name}}</td>
                    <td>{{course.professor}}</td>
                    <td>
                        <span ng-click="selectCourse($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span ng-click="showCourseVideos($index)">Videos</span>
                    </td>
                </tr>
                </tbody>
            </table>

    </div>
</div>
