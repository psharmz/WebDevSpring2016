<div ng-controller="FormController">
<h1>Forms</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
    <li role="presentation"><a href="#/fields">Fields</a></li>
</ul>
<table class="table table-hover table-striped table-condensed table-bordered">
    <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Video Title</th>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input 
                ng-model="videos.Title" 
                type="text" 
                class="form-control" 
                placeholder="Title">
            </td>
            <td>
                <a ng-click="addVideo(video)"><span class="glyphicon glyphicon-plus"></span></a>
                <a ng-click="updateVideo(video)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
            </td>
        </tr>
        <tr ng-repeat="video in videos">
            <td><a href="#/fields">{{video.Title}}</a></td>
            <td><a ng-click="deleteVideo($index)"><span class="glyphicon glyphicon-remove"></span></a>
                <a ng-click="selectVideo($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
        </tr>
    </tbody>
</table>
</div>
