<!-- the header view contains information for a user to log in. 
the header view only displays when a user is not logged in yet.  -->

<div ng-controller="HeaderController" class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home"> WaitWhat </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse" ng-controller="HeaderController">
        <div class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-right">
                <div class="form-group login-info">
                  <input 
                  ng-model="user.username"
                  type="text" 
                  placeholder="Username" 
                  class="form-control"
                  id="username">
              </div>
              <div class="form-group login-info">
                  <input 
                  ng-model="user.password"
                  type="password" 
                  placeholder="Password" 
                  class="form-control"
                  id="password">
              </div>
              <button ng-click"login(user)" type="submit" class="btn btn-success login-info">Login</button>
          </form>
      </div>
  </div>
</div>
