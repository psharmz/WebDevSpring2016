<!DOCTYPE html>

<!-- index.html will dynamically load content and is the only page we load -->
<html lang="en" ng-app="WaitWhatApp">

<head>
    <!-- load all necessary scripts  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <!--  bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- angular js routing library --> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="config.js"></script>


    <!-- this is where the services go --> 
    <script src="services/user.service.client.js"></script>
    <script src="services/videos.service.client.js"></script>

    <!-- this is where the users controllers go --> 
    <script src="views/users/profile.controller.js"></script>
    <script src="views/users/login.controller.js"></script>
    <script src="views/users/register.controller.js"></script>

    <!-- this is where the rest of the controllers go --> 
    <script src="views/videos/videos.controller.js"></script>
    <script src="views/professor/professor.controller.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/sidebar/sidebar.controller.js"></script>
    <script src="views/main/main.controller.js"></script>
    <script src="views/header/header.controller.js"></script>

    <!-- css for dashboard -->
    <link href="css/dashboard.css" rel="stylesheet">

    <title> WaitWhat </title>

</head>

<body ng-controller="MainController">

    <!--this is the naviagtion bar (username, login, logout, register) -->
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-include="'views/header/header.view.html'">
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- MAIN CONTENT DIV -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
            </div>
        </div>
    </div>

</body>

</html>
