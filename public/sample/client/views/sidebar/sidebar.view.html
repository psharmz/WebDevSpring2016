<div class="container-fluid" ng-controller="SidebarController">

            <ul class="nav nav-sidebar">
                <li ng-class="{'active': $location.url()==='/home'}">
                    <a href="#/home">    Home   </a></li>
                <li ng-class="{'active': $location.url()==='/profile'}"
                    ng-show="currentUser">
                    <a href="#/profile"> Profile</a></li>

        </div>
    </div>
