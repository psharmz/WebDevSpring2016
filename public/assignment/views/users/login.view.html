<!-- rename all html files so that they all end with .view.html -->

<div ng-controller="LoginController">

    <h1>Login</h1>

    <!-- have the controller return a message if we run into a problem -->
    <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <!-- label for username -->
            <label for="username" class="col-sm-2 control-label">
                Username:
            </label>
            <!-- input field for username -->
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <!-- label for password -->
            <label for="password" class="col-sm-2 control-label">
                Password:
            </label>
            <!-- input field for password -->
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <!-- use the offset here since we don't have a label but want everything to align -->
            <div class="col-sm-offset-2 col-sm-10">
                <!-- onlcick, use LoginController to login a user -->
                <button class="form-control" ng-click="login(user)">Login</button>
            </div>
        </div>
    </form>
</div>
