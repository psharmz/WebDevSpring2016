<!-- rename all html files so that they all end with .view.html -->

<div ng-controller="ProfileController"> 
    <h1>Profile</h1>

    <!-- display messages and errors that may be sent from the controller to the view  -->
<!-- 
    a user shoud be able to update their first name, last name, email, and password  -->

    <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
    <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.firstName" type="text" class="form-control" id="firstName" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.lastName" type="text" class="form-control" id="lastName" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <!--  for some reason the current User's email won't display as email so just use 'email' as a placehodler -->
                <input ng-model="currentUser.email" type="email" class="form-control" id="email" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.password" type="password" class="form-control" id="password" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="updateUser(currentUser)" type="submit" class="btn btn-default btn-lg">Update</button>
            </div>
        </div>
    </form>

</div>
