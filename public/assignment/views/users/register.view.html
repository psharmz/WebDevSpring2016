
<h1 class="page-header"> Register </h1>

<div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
    
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input 
                type="username" 
                class="form-control" 
                id="username" 
                ng-model="currentUser.username"placeholder="leblancphil">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input 
                type="password" 
                class="form-control" 
                id="password" 
                ng-model="currentUser.password"placeholder="pa$$w0rd">
            </div>
        </div>
        <div class="form-group">
            <label for="vpassword" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input 
                type="password" 
                class="form-control" 
                id="vpassword" 
                ng-model="user.vpassword" placeholder="Verify Password">
                </div>
            </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input 
                type="Email" 
                class="form-control" 
                id="email" 
                ng-model="currentUser.email" placeholder="phil@aol.com">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="register(user)" type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>
