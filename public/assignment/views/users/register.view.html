<!-- rename all html files so that they all end with .view.html -->

<div ng-controller="RegisterController"> 

    <h1>Register</h1>

    <!-- use the register controller to leave any error messages  -->
    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <!-- label for input username  -->
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <!-- input username field  -->
            <div class="col-sm-10">
                <!-- the input value for this field will be set to currentUser.username for the controller --> 
                <input ng-model="currentUser.username" type="text" class="form-control" id="username" placeholder="leblancphil">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.password" type="password" class="form-control" id="password" placeholder="pa$$w0rd">
            </div>
        </div>
        <div class="form-group">
            <label for="vpassword" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.vpassword" type="password" class="form-control" id="vpassword" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="form-control" ng-click="register(currentUser)">Register</button>
            </div>
        </div>
    </form>
</div>
