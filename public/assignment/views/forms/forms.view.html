<!-- rename all html files so that they all end with .view.html -->


<div ng-controller="FormController">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <h1>Forms</h1>

    <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
    <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>

    <table class="table table-striped">
        <thead>
            <tr>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input ng-model="form.title" type="text" class="form-control" id="inputName" placeholder="Form Name"></td>
                <td>
                    <span ng-click="addForm(form)" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span ng-click="updateForm(form)" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </td>
            </tr>
            <tr ng-repeat="form in forms">
                <td>{{form.title}}</td>
                <td>
                    <span ng-click="deleteForm($index)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span ng-click="selectForm($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
