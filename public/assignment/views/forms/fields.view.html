<!-- rename all html files so that they all end with .view.html -->


<div ng-controller="FieldsController">

    <h1>Forms</h1>

    <!-- to switch betwen the forms tab and the fields tab --> 
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/forms">Forms</a></li>
        <!-- highlight the fields tab because we are in the field view --> 
        <li role="presentation" class="active"><a href="#/fields">Fields</a></li>
    </ul>

    <!-- add a break line so that we have some space  -->
    <br/>

    <!-- all the fields for the the form --> 
    <!-- make sure each row adds up to 12 -->
    <div class="row">  
        <div class="col-md-9">
            <label for="inputFirstName">First Name:</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
        <div class="col-md-3">
            <br/>
            <br/>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <label for="inputLastName">Last Name:</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
        <div class="col-md-3">
            <br/>
            <br/>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <label for="inputDOB">Date of Birth:</label>
            <input type="date" class="form-control" id="inputDOB">
        </div>
        <div class="col-md-3">
            <br/>
            <br/>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <label for="inputGender">Gender:</label>
            <select class="form-control" id="inputGender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="col-md-3">
            <br/>
            <br/>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <label>Roles:</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Admin</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Student</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">User</label>
            </div>
        </div>
        <div class="col-md-3">
            <br/>
            <br/>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <label>License Agreement:</label>
            <div class="radiobutton">
                <input type="radio" id="licenseAgreementYes" name="licenseAgreement">
                <label for="licenseAgreementYes">Yes</label>
            </div>
            <div class="radiobutton">
                <input type="radio" id="licenseAgreementNo" name="licenseAgreement">
                <label for="licenseAgreementNo">No</label>
            </div>
        </div>
        <div class="col-md-3">
            <br/>
            <br/>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-9">
            <label>Add New Field: </label>
            <select class="form-control" id="newFieldType">
                <option>Single Line Text</option>
                <option>Date</option>
                <option>Dropdown</option>
                <option>Checkboxes</option>
                <option>Radio Buttons</option>
                <option>Paragraph Text Field</option>
            </select>
        </div>
        <div class="col-md-3"></span>
            <br/>
            <br/>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </div>
    </div>
</div>
