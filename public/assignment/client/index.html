<!DOCTYPE html>

<!-- index.html will dynamically load content
and is the only page we load -->

<html lang="en" ng-app="FormBuilderApp">

<head>
<!-- 
    load all necessary scripts  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
   <!--  bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- angular js routing library --> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="config.js"></script>

    <!-- include the services --> 
    <script src="services/user.service.client.js"></script>
    <script src="services/forms.service.client.js"></script>
    <script src="services/field.service.client.js"></script>


    <script src="services/form.service.server.js"></script>
    
    <!-- include all controllers -->
    <script src="views/users/profile.controller.js"></script>
    <script src="views/users/login.controller.js"></script>
    <script src="views/users/register.controller.js"></script>

    <script src="views/forms/forms.controller.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/sidebar/sidebar.controller.js"></script>
    <script src="views/main/main.controller.js"></script>
    <script src="views/header/header.controller.js"></script>

    <!-- css for dashboard -->
    <link href="css/dashboard.css" rel="stylesheet">

    <title> Form Maker </title>
</head>

<body ng-controller="MainController">

<!--this is the naviagtion bar (username, login, logout, register) -->
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-include="'views/header/header.view.html'">
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR DIV -->
            <div class="col-sm-3 col-md-2 sidebar" ng-include="'views/sidebar/sidebar.view.html'">
            </div>
        
            <!-- MAIN CONTENT DIV -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
            </div>
        </div>
    </div>

</body>

</html>
