<div ng-controller="HeaderController" class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home"> Form Maker </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse" ng-controller="HeaderController">
        <ul class="nav navbar-nav navbar-right">
            <!-- when we are under the register page, highlight on navbar -->
            <!-- if we are already loggin in, dont show register in the navbar -->
            <li ng-hide="currentUser" 
                ng-class="{'active': $location.url()=='/register'}">
                <a href="#/register"> Register </a>
            </li>
            <!-- when we are under the login page, highlight on navbar -->
            <!-- if a User is loggin in, dont show login on navbar -->
            <li ng-hide="currentUser" 
                ng-class="{'active': $location.url()=='/login'}">
                <a href="#/login"> Login </a>
            </li>
            <!-- when we click Logout, set the currenUser to null via controller -->
            <!-- only show Logout on navbar if we are logged in  -->
            <li ng-show="currentUser">
                <a ng-click="logout()"> Logout </a>
            </li>
            <!-- when we are under the home page, highlight on nav bar -->
            <li ng-class="{'active': $location.url()==='/home'}">
                    <a href="#/home"> Home </a></li>
            <!-- when we are under the profile page, highlight on navbar -->
            <!-- only show Profile in the navBar if we are logged in  -->
            <li ng-show="currentUser"
                ng-class="{'active': $location.url()=='/profile'}">
                <a href="#/profile"> Profile </a>
            </li>
            <!-- only show the Admin option on the nav bar if we are admin -->
            <li ng-show="currentUser.roles.indexOf('admin') >= 0"
                ng-class="{'active': $location.url()=='/admin'}">
                <a href="#/admin"> Admin </a>
            </li>
        </ul>
    </div>
</div>
