<h1 class="page-header"> Profile </h1>

<div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
<div ng-show="error" class="alert alert-success" role="alert">{{error}}</div>

<div class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input 
            type="text" 
            class="form-control" 
            id="username" 
            ng-model="currentUser.username" placeholder="leblancphil">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input 
            type="password" 
            class="form-control" 
            id="password" 
            ng-model="currentUser.password"
            placeholder="p@$$w0rd">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input 
            type="text" 
            class="form-control" 
            id="firstname" 
            ng-model="currentUser.firstname"placeholder="phil n. leblanc">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input 
            type="text" 
            class="form-control" 
            id="lastname" 
            ng-model="currentUser.lastname"
            placeholder="Leblanc">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input 
            type="Email" 
            class="form-control" 
            id="email" 
            ng-model="currentUser.email" 
            placeholder="phil@aol.com">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button 
            ng-click="update(currentUser)" type="submit" 
            class="btn btn-default">Update Profile
            </button>
        </div>
    </div>
</div>
