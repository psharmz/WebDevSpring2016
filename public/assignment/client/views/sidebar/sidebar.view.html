<!--this file contains the sidebar HTML code for all the pages-->
<div ng-controller="SidebarController">
	<ul class="nav nav-sidebar" ng-controller="SidebarController" >
		<li ng-class="{'active': $location.url()=='/home'}">
			<a href="#/home"> Home </a>
		</li>
		<!-- only show the Profile option on the sidebar if we are logged in  -->
		<li ng-show="currentUser"
			ng-class="{'active': $location.url()=='/profile'}">
			<a href="#/profile"> Profile </a>
		</li>
		<!-- only show the Form option on the sidebar if we are logged in  -->
		<li ng-show="currentUser"
			ng-class="{'active': $location.url()=='/forms'}">
			<a href="#/forms"> Forms </a>
		</li>
		<!-- only show the Admin option on the sidebar if we are logged in --> 
		<li ng-show="currentUser.roles.indexOf('admin') >= 0"
			ng-class="{'active': $location.url()=='/admin'}">
			<a href="#/admin"> Admin </a>
		</li>
	</ul>
</div>
