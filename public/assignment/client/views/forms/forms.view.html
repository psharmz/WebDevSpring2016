<div ng-controller="FormController">
<h1>Forms</h1>

<!-- refactor form view template by converting the form labels to hyperlinks that navigate to the form field
view when clicked -->
<ul class="nav nav-tabs">
    <li role="presentation" ng-class="{'active': $location.url()==='/forms'}">
        <a href="#/forms">Forms</a></li>
        <li role="presentation" ng-class="{'active': $location.url()==='/form/:formId/fields'}">
            <a>Fields</a>
        </li>
</ul>

<table class="table table-hover table-striped table-condensed table-bordered">
    <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Form Name</th>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input 
                ng-model="forms.title" 
                type="text" 
                class="form-control" 
                placeholder="Name">
            </td>
            <td>
                <a ng-click="addForm(form)"><span class="glyphicon glyphicon-plus"></span></a>
                <a ng-click="updateForm(form)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
            </td>
        </tr>
        <tr ng-repeat="form in forms">
            <td><a href="#/fields">{{form.title}}</a></td>
            <td><a ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove"></span></a>
                <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
        </tr>
    </tbody>
</table>
</div>
